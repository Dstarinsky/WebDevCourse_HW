<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Table</title>
  <link rel="stylesheet" href="audioList.css">
</head>
<body>

  <div class="music-table-wrapper">
    <table class="music-table">
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Year</th>
        <th>Play</th>
        <th>Download</th>
      </tr>

      <tr>
        <td><img src="AudioFiles/MagicMizrahi-Kadoom.jpg" alt="Magic Mizrahi - Kadoom cover" class="cover-img"></td>
        <td>Magic Mizrahi</td>
        <td>Kadoom</td>
        <td>2017</td>
        <td>
          <audio class="audio-player" controls>
            <source src="AudioFiles/Kadoom.wav" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </td>
        <td><a href="AudioFiles/Kadoom.wav" download>Download</a></td>
      </tr>

      <tr>
        <td><img src="AudioFiles/MagicMizrahi-Kadoom.jpg" alt="Magic Mizrahi - Kadoom cover" class="cover-img"></td>
        <td>Magic Mizrahi</td>
        <td>Nahon</td>
        <td>2017</td>
        <td>
          <audio class="audio-player" controls>
            <source src="AudioFiles/Nahon.wav" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </td>
        <td><a href="AudioFiles/Nahon.wav" download>Download</a></td>
      </tr>
    </table>
  </div>

</body>
</html>
