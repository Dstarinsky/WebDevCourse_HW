<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with log</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6 d-flex gap-2 justify-content-center">
                <button class="btn btn-magenta btn-sm" onclick="demoNative()">Native types demo</button>
                <button id="btn2" class="btn btn-magenta btn-sm">Register event click</button>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="calc-card p-3 p-md-4">
                    <h5 class="mb-3 text-center">Calculator</h5>

                    <div class="row g-3 align-items-end">
                        <div class="col-12 col-md-4">
                            <label for="num1" class="form-label">Number 1</label>
                            <input type="number" id="num1" min="1" class="form-control">
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="operation" class="form-label">Operation</label>
                            <select name="operation" id="operation" class="form-select">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">x</option>
                                <option value="/">/</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="num2" class="form-label">Number 2</label>
                            <input type="number" id="num2" min="1" class="form-control">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-3 justify-items-center">
                        <div class="col-12 col-md-9">
                            <label class="form-label mb-1">Result</label>
                            <div id="answer" class="result-box"></div>
                        </div>
                    
                        <div class="col-12 col-md-3 d-flex align-items-end">
                            <button id="calc" class="btn btn-magenta w-100 result-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="calc-card p-3 p-md-4">
                    <label for="output" class="form-label mb-2">Logs</label>
                    <textarea id="output" rows="8" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
