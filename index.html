<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>David Starinsky - Exercise Songs</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center text-primary mb-4">Exercise Songs List</h1>

    <!-- Add / Edit form -->
    <div class="card border-primary mb-4">
        <div class="card-body">
            <form id="songForm" class="row g-2 align-items-center">
                <input type="hidden" id="songId">

                <div class="col-md-4">
                    <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                </div>
                <div class="col-md-4">
                    <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                </div>

                <!-- Rating radio buttons -->
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <span class="me-2">Rating</span>
                        <div class="btn-group" role="group" aria-label="Rating">
                            <input type="radio" class="btn-check" name="rating" id="rate1" value="1" required>
                            <label class="btn btn-outline-info btn-sm" for="rate1">1</label>

                            <input type="radio" class="btn-check" name="rating" id="rate2" value="2">
                            <label class="btn btn-outline-info btn-sm" for="rate2">2</label>

                            <input type="radio" class="btn-check" name="rating" id="rate3" value="3">
                            <label class="btn btn-outline-info btn-sm" for="rate3">3</label>

                            <input type="radio" class="btn-check" name="rating" id="rate4" value="4">
                            <label class="btn btn-outline-info btn-sm" for="rate4">4</label>

                            <input type="radio" class="btn-check" name="rating" id="rate5" value="5">
                            <label class="btn btn-outline-info btn-sm" for="rate5">5</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-1">
                    <button type="submit" id="submitBtn" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search, sort and view toggle -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <input type="text" id="search" class="form-control flex-grow-1 me-2" placeholder="Search by title...">

        <!-- Sort radio buttons -->
        <div class="d-flex align-items-center me-2">
            <span class="me-2">Sort</span>
            <div class="btn-group" role="group" aria-label="Sort">
                <input type="radio" class="btn-check" name="sortOption" id="sortNewest" value="newest" checked>
                <label class="btn btn-outline-light btn-sm" for="sortNewest">
                    <i class="fas fa-clock"></i>
                </label>

                <input type="radio" class="btn-check" name="sortOption" id="sortName" value="name">
                <label class="btn btn-outline-light btn-sm" for="sortName">
                    <i class="fas fa-font"></i>
                </label>

                <input type="radio" class="btn-check" name="sortOption" id="sortRating" value="rating">
                <label class="btn btn-outline-light btn-sm" for="sortRating">
                    <i class="fas fa-star"></i>
                </label>
            </div>
        </div>

        <!-- View toggle table/cards -->
        <button id="viewToggleBtn" class="btn btn-outline-info" title="Toggle view">
            <i class="fas fa-table"></i>
        </button>
    </div>

    <!-- Table view -->
    <table class="table table-hover" id="tableView">
        <thead>
        <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Rating</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody id="songList"></tbody>
    </table>

    <!-- Cards view -->
    <div id="cardView" class="row g-3 d-none"></div>
</div>

<script src="index.js"></script>
</body>
</html>
