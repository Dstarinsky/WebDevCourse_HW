<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlists - MyMusicApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navbar.js"></script>
</head>
<body>
    <nav id="main-navbar"></nav>
    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="sidebar-container shadow p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold mb-0">My Library</h5>
                        <button class="btn btn-sm btn-outline-custom" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="list-group list-group-flush" id="playlist-sidebar"></div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card border-0 shadow-sm mb-4" style="background: var(--nav-bg); color: white;">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
                            <div>
                                <h2 id="playlistTitle" class="fw-bold mb-1">Select a Playlist</h2>
                                <p id="playlistCount" class="text-white-50 mb-0">0 songs</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-custom shadow" id="playAllBtn" style="display: none;">
                                    <i class="bi bi-play-circle-fill me-2"></i> Play All
                                </button>
                                <button class="btn btn-outline-custom" id="uploadMp3Btn" style="display: none;">
                                    <i class="bi bi-upload me-2"></i> Upload MP3
                                </button>
                                
                                <button class="btn btn-outline-warning" id="rename-playlist-btn" style="display: none;" title="Rename">
                                    <i class="bi bi-pencil"></i>
                                </button>

                                <button class="btn btn-outline-danger" id="delete-playlist-btn" style="display: none;" title="Delete">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row g-2 mt-4">
                            <div class="col-md-8">
                                <input type="text" id="filterInput" class="form-control bg-transparent text-white" placeholder="Filter songs...">
                            </div>
                            <div class="col-md-4">
                                <select id="sortSelect" class="form-select bg-transparent text-white">
                                    <option value="name">Sort by: Name</option>
                                    <option value="rating">Sort by: Rating</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="songs-container" class="row g-3"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="background-color: black;">
                <div class="modal-body p-0 position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3" data-bs-dismiss="modal"></button>
                    <div class="ratio ratio-16x9">
                        <div id="yt-player-target"></div>
                    </div>
                </div>
                <div class="modal-footer border-0 p-2 justify-content-center gap-3" style="background: #111;">
                    <button class="btn btn-outline-light btn-sm rounded-pill px-4" id="videoPrevBtn">
                        <i class="bi bi-skip-start-fill me-2"></i> Previous
                    </button>
                    <button class="btn btn-outline-light btn-sm rounded-pill px-4" id="videoNextBtn">
                        Next <i class="bi bi-skip-end-fill ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="audioModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="audioTitle">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <div class="mb-4">
                         <i class="bi bi-music-note-beamed display-1 text-primary" style="color: var(--color-neon) !important;"></i>
                    </div>
                    <audio id="audioPlayerControl" controls class="w-100"></audio>
                    
                    <div class="mt-4 d-flex justify-content-center gap-3">
                         <button class="btn btn-outline-custom btn-sm rounded-pill px-4" id="audioPrevBtn">
                            <i class="bi bi-skip-start-fill me-2"></i> Previous
                        </button>
                         <button class="btn btn-outline-custom btn-sm rounded-pill px-4" id="audioNextBtn">
                            Next <i class="bi bi-skip-end-fill ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPlaylistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">New Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newPlaylistNameSidebar" class="form-control" placeholder="Playlist Name">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-custom btn-sm" onclick="createNewPlaylist()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="renamePlaylistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Rename Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="renameInput" class="form-control" placeholder="New Name">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-custom btn-sm" onclick="saveRenamePlaylist()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/playlists.js"></script>
</body>
</html>
