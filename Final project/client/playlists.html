<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlists - MyMusicApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/navbar.js"></script>

</head>
<body>
    <nav id="main-navbar"></nav>
    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="sidebar-container shadow p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold mb-0">My Library</h5>
                        <button class="btn btn-sm btn-outline-custom" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="list-group list-group-flush" id="playlist-sidebar"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card border-0 shadow-sm mb-4" style="background: var(--nav-bg); color: white;">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h2 id="current-playlist-title" class="fw-bold mb-1">Select a Playlist</h2>
                                <p id="current-playlist-count" class="opacity-75 mb-0">0 songs</p>
                            </div>
                            <button id="delete-playlist-btn" class="btn btn-danger btn-sm d-none">
                                <i class="bi bi-trash"></i> Delete Playlist
                            </button>
                        </div>
                        <div class="row g-2 mt-4">
                            <div class="col-md-8">
                                <input type="text" id="filterInput" class="form-control border-0" placeholder="Filter songs...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select border-0" id="sortSelect">
                                    <option value="name">Sort by: Name</option>
                                    <option value="rating">Sort by: Rating</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-top">
                            <label class="form-label small fw-bold text-uppercase mb-2"><i class="bi bi-cloud-upload"></i> Upload MP3</label>
                            <div class="input-group input-group-sm">
                                <input type="file" class="form-control" id="mp3UploadInput" accept=".mp3,audio/*">
                                <button class="btn btn-outline-light" type="button" id="uploadMp3Btn">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="songs-container" class="vstack gap-3"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black">
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoPlayerFrame" src="" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="audioModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="audioTitle">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <audio id="audioPlayerControl" controls class="w-100"></audio>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPlaylistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: var(--card-bg); color: var(--text-primary);">
                <div class="modal-header border-0">
                    <h5 class="modal-title">New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newPlaylistNameSidebar" class="form-control" placeholder="Name">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-custom btn-sm" onclick="createNewPlaylist()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/playlists.js"></script>
</body>
</html>
