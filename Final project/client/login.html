<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyMusicApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navbar.js"></script>
</head>
<body>
    <nav id="main-navbar"></nav>
    <main class="hero-section">
        <div class="card-profile p-4">
            <h2 class="student-name mb-1">Welcome Back</h2>
            <p class="description mb-4">Log in to access your playlists.</p>
            <form id="loginForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                    <label for="loginUsername">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div id="loginError" class="alert alert-danger d-none p-2 small" role="alert"></div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-custom shadow-sm">LOG IN</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <span class="text-muted small">Don't have an account?</span>
                <a href="register.html" class="text-decoration-none fw-bold" style="color: var(--text-primary);">Sign Up</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
