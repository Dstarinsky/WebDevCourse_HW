<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyMusicApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="main-navbar"></nav>
    <main class="hero-section">
        <div class="card-profile p-4">
            <h2 class="student-name mb-1">Create Account</h2>
            <p class="description mb-4">Join the rhythm today.</p>
            <form id="registerForm" novalidate>
                <div class="text-center mb-3">
                    <div class="profile-img-container" style="margin: 0 auto; width: 100px; height: 100px; border-width: 3px;">
                        <img id="imagePreview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Preview">
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="imgUrl" placeholder="Image URL">
                    <label for="imgUrl">Profile Image URL</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="form-text small">Min 6 chars, 1 letter, 1 number, 1 special char.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-custom shadow-sm">REGISTER</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <span class="text-muted small">Already have an account?</span>
                <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--text-primary);">Log In</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
