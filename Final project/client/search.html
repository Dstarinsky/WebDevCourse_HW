<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MyMusicApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/navbar.js"></script>

</head>
<body>
    <nav id="main-navbar"></nav>
    <header class="py-5 text-center text-white" style="background: var(--nav-bg);">
        <div class="container">
            <div id="welcome-section" class="mb-4"></div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group input-group-lg shadow-sm">
                        <input type="text" id="searchInput" class="form-control border-0" placeholder="Search for songs...">
                        <button class="btn btn-custom px-4" type="button" id="searchBtn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container py-5 flex-grow-1">
        <h4 class="mb-4" style="color: var(--text-secondary); border-bottom: 1px solid var(--text-secondary);">Search Results</h4>
        <div id="results-container" class="row g-4"></div>
    </main>

    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black">
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoPlayerFrame" src="" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addToPlaylistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: var(--card-bg); color: var(--text-primary);">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Add to Favorites</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="playlistForm">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">CHOOSE EXISTING</label>
                            <select class="form-select" id="existingPlaylistSelect">
                                <option value="" selected>Select a playlist...</option>
                            </select>
                        </div>
                        <div class="text-center my-2 text-muted">- OR -</div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">CREATE NEW</label>
                            <input type="text" class="form-control" id="newPlaylistName" placeholder="My New Playlist">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-custom btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom btn-sm" id="confirmAddBtn">Save Song</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i> Added to playlist!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
